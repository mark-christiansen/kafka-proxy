user  nginx;
worker_processes  8;

error_log  syslog:server=unix:/dev/log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}

stream {
  server {
    listen     9092;
    proxy_pass pkc-ymrq7.us-east-2.aws.confluent.cloud:9092;
  }
  server {
    listen     443;
    proxy_pass psrc-zj6ny.us-east-2.aws.confluent.cloud:443;
  }
}